<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" >
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1> Server Side Calculator</h1>
    <!-- Created my inputs, and my submit button -->
    <form id="all-control">
        <input id="first-number" type="number" placeholder="First-Number" > 
        <div id="all-ops">
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
        </div>
        <input id="second-number" type="number" placeholder="Second-number">
        <button id-="submit">=</button>
    </form>
    <div id="solutions">
        <h2> Calculations:</h2>
        <ul id="solution-history">

        </ul>
    </div>
</body>
</html>
